{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Biogas Calculator</title>
    <link rel="stylesheet" href="{% static './asset/calculate.css' %}" />
  </head>
  <body>
    <header>
      <img src="{% static './asset/unesco.svg' %}" alt="" />
      <h2>Biogas Calculator</h2>
    </header>

    <div class="main">
      <form id="form" action="{% url 'calculate_biogas' %}" method="POST">
        {% csrf_token %}

        <label for="fvw">
          <p>Ratio FVW</p>
          <input type="number" id="fvw" placeholder="fvw" />
        </label>

        <label for="cm">
          <p>Ratio of cow manure</p>
          <input type="number" id="cm" placeholder="cm" />
        </label>

        <label for="mc">
          <p>Moisture content</p>
          <input type="number" id="mc" placeholder="mc" />
        </label>

        <label for="vsc">
          <p>VS Content</p>
          <input type="number" id="vsc" placeholder="vsc" />
        </label>

        <input type="submit" value="Submit" />
      </form>

      <div id="loading">Loading...</div>
      <div id="result">Your data has 5% of A and 12.6kg of B</div>
    </div>

    <div id="demo">Demo</div>
  </body>

  <script src="{% static './asset/calculate.js' %}" type="module"></script>
</html>
